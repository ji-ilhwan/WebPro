<!DOCTYPE html>
<html>
<head>
<title>색깔바꾸기
</title>
</head>
<body>
<script >
function change(obj, size, color){
	obj.style.fontSize=size
	obj.style.color=color


}
</script>

	<button onclick="change(this,'30px','red')">1번</button>
	<button onclick="change(this,'60px','green')">2번</button>
	<div onclick="change(this,'70px,margenta')">지일환</div>
</body>
</html>
